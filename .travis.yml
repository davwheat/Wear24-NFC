language: c
compiler: gcc

os: linux
dist: xenial

sudo: false

cache:
  apt: true

before_install:
- wget https://raw.githubusercontent.com/davwheat/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- ./send.sh build-start $WEBHOOK_URL

addons:
  apt:
    packages:
    - gcc-4.8
    update: true

script: ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "./boot-image/JareDav_$DATE_TIME.img"
  - "./zImage"
  draft: true

after_success:
- ./send.sh success $WEBHOOK_URL

after_failure:
- ./send.sh failure $WEBHOOK_URL
